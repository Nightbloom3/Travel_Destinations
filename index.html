<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <header>
        <h1>Travelling Destinations</h1>
    </header>

    <div class="container">
        <div class="split">
            <div class="form-box">
                <form class="card" id="travel-form">
                    <h2>Create a new travel destination</h2>
                    <div class="form-element">
                        <input type="text" placeholder="Country" required id="country" />
                    </div>
                    <div class="form-element">
                        <input type="text" placeholder="Location" id="location" />
                    </div>
                    <div class="form-element">
                        <input type="text" placeholder="Period" id="period" />
                    </div>
                    <div class="form-element">
                        <input type="text" placeholder="Description" id="description" />
                    </div>
                    <input type="submit" value="Create"/>
                </form>
            </div>
        </div>
    </div>

    <div class="split">
        <div class="travel-list"></div>
    </div>
    
    <template id="travel-card">
        <div class="mini-card" id="temp">
            <h3>
                <span id="country">Japan</span>
                <span id="location">Tokyo</span>
                <span id="period">Monday - Wensday</span>
                <span id="description">Spa Tour</span>
                    <button>
                        <i class="bi bi-pencil-fill"></i>
                    </button>
            </h3>
        </div>
    </template>

    <script src="index-script.js"></script>
    <script src="mongo-script.js"></script>
    <script src="script.js"></script>
</body>
</html>
