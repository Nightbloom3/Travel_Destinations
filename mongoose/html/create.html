<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <header>
        <h1>Create page</h1>
        <a href="index.html">Home page</a>
    </header>

    <div class="container">
        <div class="form-box">
            <form class="card" id="travel-form">
                <h2>Create a new travel destination</h2>
                <div class="form-element">
                    <input type="text" placeholder="Country" required id="country" />
                </div>
                <div class="form-element">
                    <input type="text" placeholder="Location" id="location" />
                </div>
                <div class="form-element">
                    <input type="text" placeholder="Period" id="period" />
                </div>
                <div class="form-element">
                    <input type="text" placeholder="Description" id="description" />
                </div>
                <input type="submit" value="Create"/>
            </form>
        </div>
    </div>

    <script src="/mongoose/scripts/create.js"></script>
    <script src="/server.js"></script>
</body>
</html>
